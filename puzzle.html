    <style>
        .wrapper{
            margin-left: auto;
            margin-right: auto;
            width: 60vw;
        }
        .draggable {
            display: inline-block;
            width: 250px;
            height: 250px;
            background-color: #29e;
            color: white;
            border-radius: 0.75em;
            touch-action: none;
            user-select: none;
        }
        .draggable img{
            width: 250px;
            height: 250px;

    <script>
        var rotations = [1,1,1,1,1,1,1,1,1]
        function rotateTile(whichTile){
            document.getElementById("t" + whichTile + "image").style.rotate = rotations[whichTile-1]*90 + "deg"
            rotations[whichTile-1]++;
        }

        const position1 = { x: 0, y: 0 }
        const tile1 = interact('#t1');
        tile1.draggable({
        listeners: {
                start (event) {
                //console.log(event.type, event.target)
                },
                move (event) {
                position1.x += event.dx
                position1.y += event.dy

                event.target.style.transform =
                    `translate(${position1.x}px, ${position1.y}px)`
                },
            }
        })
        tile1.on('tap', function (event) {
            rotateTile(1);
        })
